<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mate Theme Page</title>
    <style>
        body {
            background-color: #1d1f21;
            color: #c5c8c6;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        header {
            background-color: #2e3436;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #4e9a06;
        }
        h1 {
            color: #4e9a06;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #2e3436;
            border: 1px solid #555753;
            border-radius: 5px;
        }
        p {
            color: #c5c8c6;
        }
        a {
            color: #8ae234;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        button {
            background-color: #4e9a06;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
            border-radius: 3px;
        }
        button:hover {
            background-color: #8ae234;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Mate Theme</h1>
    </header>
    <div class="container">
        <h2>About This Page</h2>
        <p>
            This is a simple HTML page styled with a dark "mate" theme, inspired by the classic terminal look.
            The color scheme includes a dark background, green accents, and a clean, monospaced font.
        </p>
        <p>
            <a href="#">Explore more</a> about the mate theme or customize it to your liking!
        </p>
        <button>Click Me</button>
    </div>
</body>
</html>
